name: Generate Static Pages

on:
  schedule:
    # 매일 오전 9시 (KST 기준, UTC는 0시)
    - cron: '0 0 * * *'
  # 수동 실행 가능
  workflow_dispatch:
  # 메인 브랜치에 푸시될 때도 실행
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch xml2js

      - name: Generate static pages
        run: node scripts/generate-pages.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posts/ sitemap.xml robots.txt index.html || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate static pages [skip ci]" && git push)
